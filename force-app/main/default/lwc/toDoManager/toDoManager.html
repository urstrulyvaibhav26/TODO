<template>
   <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greetings">{greetings}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">What is your main focus for today?</div>
        </lightning-layout-item>
        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12"
            class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="Whats in your mind" variant="label-hidden"
                    placeholder="Whats in your mind">
                    </lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addtohandler}>
                    </lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div>UPCOMING TODOS</div>
                <template for:each={upcomingTasks} for:item="todos">
                    <c-to-do-list key={todos.todoId} todo-id={todos.todoId} todo-name={todos.todoName} onupdate={updatehandler} ondelete={deletehandler}></c-to-do-list>
                </template>
                <div>COMPLETED TODOS</div>
                <template for:each={completedTasks} for:item="todos">
                    <c-to-do-list key={todos.todoId} todo-id={todos.todoId} todo-name={todos.todoName} done onupdate={updatehandler} ondelete={deletehandler}></c-to-do-list>
                </template>
            </lightning-layout-item>
   </lightning-layout>
</template>
